<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/forms.css">
    <title>Leilões</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light poppins-regular">
        <div class="container-fluid">
            <div class="d-flex justify-content-center flex-grow-1">
                <a class="nav-link px-4" href="index.html">Início</a>
                <a class="nav-link px-4" href="leiloes.html">Leilões</a>
                <a class="nav-link px-4" href="seusLeiloes.html">Vender</a>
            </div>
            <div class="d-flex justify-content-center w-auto px-4">
                <a class="btn btn-primary" href="login.html" role="button">Entrar/Cadastre-se</a>
            </div>
        </div>
    </nav>

    <section class="vh-100">
        <div class="container-fluid h-100">
            <div class="row h-100 d-flex align-items-center">
                <div class="col-md-7 text-black d-flex justify-content-center align-items-center">
                    <div style="width: 30rem;">
                        <div class="px-5 ms-xl-4">
                            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                        </div>

                        <div class="px-5 ms-xl-4">
                            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Registre sua conta</h3>

                            <form>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="complete-name">Digite seu Nome Completo</label>
                                    <input id="complete-name" class="form-control form-control-lg">
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="user-email">Digite seu Email</label>
                                    <input type="email" id="user-email" class="form-control form-control-lg">
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="password-user">Digite sua senha</label>
                                    <input type="password" id="password-user" class="form-control form-control-lg">
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="confirm-password">Confirme sua senha</label>
                                    <input type="password" id="confirm-password" class="form-control form-control-lg">
                                </div>

                                <div class="pt-2 mb-4">
                                    <button class="btn btn-info btn-lg btn-block btn-primary"
                                        type="submit">Cadastrar</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>

                <!-- Seção de Imagem -->
                <div class="col-md-4 d-none d-md-flex justify-content-left align-items-left">
                    <img src="images/undraw_undraw_undraw_undraw_undraw_undraw_shopping_bags_2ude_-1-_mnw3_-2-_q7y0_muk6_-2-_l1mh_-2-_m4xj.svg"
                        alt="Login image" class="img-fluid" style="max-width: 80%; height: auto;">
                </div>
            </div>
        </div>
    </section>

    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="index.html" class="nav-link px-2 text-body-secondary">Início</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Leilões</a></li>
                <li class="nav-item"><a href="criarLeilao.html" class="nav-link px-2 text-body-secondary">Vender</a>
                </li>
                <li class="nav-item"><a href="login.html" class="nav-link px-2 text-body-secondary">Login/Cadastro</a>
                </li>
            </ul>
            <p class="text-center text-body-secondary">&copy; Leilão Fácil</p>
        </footer>
    </div>

</body>

</html>
