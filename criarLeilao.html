<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/forms.css">
    <title>Leilões</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light poppins-regular">
        <div class="container-fluid">
          <div class="d-flex justify-content-center flex-grow-1">
            <a class="nav-link text-dark px-4" href="index.html">Início</a>
            <a class="nav-link text-dark px-4" href="#">Leilões</a>
            <a class="nav-link text-dark px-4" href="criarLeilao.html">Vender</a>
          </div>
          <div class="d-flex justify-content-center w-auto px-4">
            <a class="btn btn-custom" href="login.html" role="button">Entrar/Cadastre-se</a>
          </div>
        </div>
    </nav>

    <div class="container-gray">
        <div class="form-container">
            <h2>Crie seu leilão</h2>
            <form action="/submit" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="categorySelect">Selecione a Categoria do produto</label>
                    <select class="form-select" id="categorySelect">
                        <option value="eletronicos">Eletrônicos</option>
                        <option value="roupas_acessorios">Roupas e Acessórios</option>
                        <option value="moveis_decoracao">Móveis e Decoração</option>
                        <option value="alimentos_bebidas">Alimentos e Bebidas</option>
                        <option value="beleza_cuidados">Beleza e Cuidados Pessoais</option>
                        <option value="esporte_lazer">Esportes e Lazer</option>
                        <option value="livros_midias">Livros e Mídias</option>
                        <option value="brinquedos">Brinquedos</option>
                        <option value="automotivo">Automotivo</option>
                        <option value="jardinagem">Jardinagem</option>
                        <option value="saude">Saúde</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="productName">Digite aqui o nome do seu produto</label>
                    <textarea class="form-control" id="productName" rows="1" style="font-size: 12px;"></textarea>
                </div>

                <div class="form-group">
                    <label for="productState">Em que estado se encontra seu produto?</label>
                    <select class="form-select" id="productState">
                        <option>Novo</option>
                        <option>Seminovo</option>
                        <option>Usado</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="productDescription">Descrição do Produto</label>
                    <textarea class="form-control" id="productDescription" rows="3" style="font-size: 12px;"></textarea>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlFile1">Insira uma imagem do produto</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>

                <div class="form-group">
                    <label for="currency-field">Lance Inicial</label>
                    <input type="text" name="currency-field" id="currency-field" pattern="^R\$\d{1,3}(\.\d{3})*(,\d{2})?$" value="" data-type="currency" placeholder="R$1.000,00">
                </div>

                <div class="form-group">
                    <label for="dateofbirth">Data e Hora do fim do Leilão</label>
                    <input type="datetime-local" name="dateofbirth" id="dateofbirth">
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>  
        </div>
    </div>       
</body>
</html>
